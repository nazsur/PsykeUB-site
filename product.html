<!doctype html>
<html lang="nb">
<head>
  <meta charset="utf-8" />

  <script>

  const nav = document.getElementById('mobile-nav');

  burger.addEventListener('click', () => {
    nav.classList.toggle('show');
  });
</script>
<body>
  <header class="container header">
    <div class="logo">psykeub</div>
    <nav class="nav">
      <a href="index.html">Hjem</a>
      <a href="product.html" class="active">Nettbutikk</a>
      <a href="film.html">Film</a>
      <a href="index.html#kontakt">Kontakt</a>
    </nav>
  </header>

  <main class="container" style="padding-top:40px;padding-bottom:60px">

      <div class="product-image" style="flex:1;min-width:260px">

          Kjøp nå
        </button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div>© psykeub | Ungdomsbedrift 2025</div>
    <div style="font-size:13px;color:var(--muted)">Laget med ❤️ i Norge</div>
  </footer>
