<!doctype html>
<html lang="nb">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nettbutikk – Sikkerhetsmagnet</title>
  <link rel="stylesheet" href="css/styles.css">

  <style>
    /* --- BURGER ANIMATION --- */
    .burger-btn {
      width: 34px;
      height: 24px;
      position: relative;
    }

    .burger-btn span {
      position: absolute;
      width: 100%;
      height: 3px;
      background: black;
      left: 0;
      transition: 0.3s;
    }

    .burger-btn span:nth-child(1) { top: 0; }
    .burger-btn span:nth-child(2) { top: 10px; }
    .burger-btn span:nth-child(3) { top: 20px; }

    .burger-btn.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 10px;
    }

    .burger-btn.active span:nth-child(2) {
      opacity: 0;
    }

    .burger-btn.active span:nth-child(3) {
      transform: rotate(-45deg);
      top: 10px;
    }

    /* --- MOBILE FIX FOR PRODUCT PAGE --- */
    @media (max-width: 768px) {
      main {
        padding-top: 25px;
      }

      .product-card {
        text-align: center;
        align-items: center;
      }

      .product-info {
        text-align: center;
      }

      .product-image img {
        margin: 0 auto;
        display: block;
      }
    }
  </style>
</head>

<body>

<header class="header">
  <div class="header-inner">
    
    <div class="logo desktop-logo">psykeub</div>

    <nav class="nav desktop-nav">
      <a href="index.html">Hjem</a>
      <a href="product.html" class="active">Nettbutikk</a>
      <a href="film.html">Film</a>
      <a href="index.html#kontakt">Kontakt</a>
    </nav>

    <!-- FIXED BURGER -->
    <button id="burger-btn" class="burger-btn" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

  </div>

  <nav id="mobile-nav" class="mobile-nav">
    <a href="index.html">Hjem</a>
    <a href="product.html">Nettbutikk</a>
    <a href="film.html">Film</a>
    <a href="index.html#kontakt">Kontakt</a>
  </nav>
</header>

<main class="container">

  <section class="product-section">

    <div class="product-card">

      <div class="product-image">
        <img src="magnet_psykeUB.jpg" alt="Sikkerhetsmagnet">
      </div>

      <div class="product-info">
        <h1>Sikkerhetsmagnet</h1>

        <p>
          En stilren kjøleskapsmagnet med Norges viktigste nødnummer og mental helsehjelp — alltid synlig og alltid innen rekkevidde.
        </p>

        <div class="price">200 kr</div>

        <button class="cta-btn product-btn">Kjøp nå</button>
      </div>

    </div>

  </section>

</main>

<footer class="footer">
  <div>© psykeub | Ungdomsbedrift 2025</div>
  <div>Laget med ❤️ i Norge</div>
</footer>

<!-- ✅ FIXED + ANIMATED BURGER SCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const burger = document.getElementById("burger-btn");
  const mobileNav = document.getElementById("mobile-nav");

  if (burger && mobileNav) {
    burger.addEventListener("click", function () {
      burger.classList.toggle("active"); // animation
      mobileNav.classList.toggle("show");
    });
  }
});
</script>

</body>
</html>
